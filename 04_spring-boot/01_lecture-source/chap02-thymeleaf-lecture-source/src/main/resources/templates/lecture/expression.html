<!doctype html>
<html lang="en">
<head>
<!--    <link rel="stylesheet" href="/css/common.css" type="text/css">-->
    <link rel="stylesheet"  th:href="@{/css/common.css}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">표현식</h1>
    <h2>주석</h2>
    <ul>
        <li>parser-level 주석</li>
    <!--/*주석 내용 */-->
        <li>prototype-only 주석</li>
        <!--/*/주석내용 /*/-->
    </ul>

    <h2>변수 표현식 ${...}</h2>
    <p th:text="${param.title}"></p>
<!--   쿼리스트링으로 넘어온 값을 사용-->
<p th:text="${param.no[0]}"></p>
<p th:text="${param.no[1]}"></p>

<h2>메세지 표현식 #{...}</h2>
<p th:text="#{message.value}"></p>

<h2>링크 표현식 @{...}</h2>
    <a th:href="@{/}">메인으로</a>

<h2>선택 변수 표현식 *{...}</h2>
<p th:text="${member}"></p>
    <div th:object="${member}">
        <p th:text="*{age}"></p>
        <p th:text="*{name}"></p>
    </div>

<h2>HTML 출력 th:text,th:utext,th:value</h2>
<p th:text="${hello}"></p>
<!--   문자열로 ㄹ인식-->
<p th:utext="${hello}"></p>
<!--   html태그로 인식-->

<ul>
    <li><input type="text" th:value="타임리프"></li>
<!--    타임리프를 걸치면 value가 보임 반드시 서버를 거쳐야만 value값이 나온다-->
</ul>

<h2 th:inline="none">인라인 표현식 [[...]]  <===th:text,[(...)] <===th:utext</h2>
<!--    인라인 모드를 쓰지않겠다라는 설정-->

    <ul>
        <li th:inline="none"> [[${ hello }]] </li>
      <li >[[${hello}]]</li>
      <li>[(${hello})]</li>
    </ul>
<script th:inline="javascript">
    window.online=function (){
        let hello='[[${ hello }]]';

        alert(hello);
    }
</script>

<h2>리터럴 치환 ||</h2>
    <p th:object="${member}" th:text="|name=*{name}|"></p>

<h2>th:block</h2>
<th:block th:object="${member}">
    <p th:text="*{age}"></p>
</th:block>
<!--div 대신 가상 태그 th:block사용-->
</body>
</html>
